<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Codenames</title>

<style>
  body {
    margin: 0;
    background: #4b3a22;
    font-family: Arial, Helvetica, sans-serif;
  }

  .board {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
  }

  h1 {
    color: white;
    margin-bottom: 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
  }

  .card {
    background: #e6e6e6;
    border-radius: 10px;
    padding: 16px;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    transition: background 0.2s;
  }

  .blue {
    background: #4a90e2;
    color: white;
  }

  .red {
    background: #d64545;
    color: white;
  }

  .beige {
    background: #d8c8a0;
    color: black;
  }
</style>
</head>

<body>

  <div class="board">
    <h1>CODENAMES</h1>

    <div class="grid" id="grid"></div>
  </div>

<script>
  // ðŸ”¹ ARRAY DE PALAVRAS (edita aqui)
  const WORDS = [
    "GATO", "AVIÃƒO", "BANANA", "POLÃCIA", "LUA", "MAR",
    "ESCOLA", "FOGO", "CARRO", "NOITE", "OURO", "REI",
    "FANTASMA", "CHUVA", "PIRATA", "BIBLIOTECA",
    "HOSPITAL", "RELÃ“GIO", "PRAIA", "CACHORRO"
  ];

  const TOTAL_CARDS = 16;
  const grid = document.getElementById("grid");

  // ðŸ”¹ Embaralha o array
  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  // ðŸ”¹ Pega palavras sem repetir
  const selectedWords = shuffle([...WORDS]).slice(0, TOTAL_CARDS);

  selectedWords.forEach(word => {
    const card = document.createElement("div");
    card.className = "card";
    card.textContent = word;

    let state = 0;
    // 0 = normal | 1 = azul | 2 = vermelho | 3 = bege

    card.addEventListener("click", () => {
      state = (state + 1) % 4;

      card.classList.remove("blue", "red", "beige");

      if (state === 1) card.classList.add("blue");
      if (state === 2) card.classList.add("red");
      if (state === 3) card.classList.add("beige");
    });

    grid.appendChild(card);
  });
</script>

</body>
</html>
